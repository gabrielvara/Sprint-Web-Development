<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Virtual Vanguard</title>
</head>
<body id="home">
    <section>
        <header>
            <nav class="navbar">
                <img id="logo-navbar" src="images/logo.png" alt="Logo FIAP | Tech Mahindra">
                <div class="menu-navbar">
                    <a class="itens-navbar" href="#home">HOME</a>
                    <a class="itens-navbar" href="#adquirir-pontos">ADQUIRIR PONTOS</a>
                    <a class="itens-navbar" href="#comprar-poderes">COMPRAR PODERES</a>
                </div>
                <div class="contador-pontos">
                    <img id="point-icon" src="images/points-icon.png" alt="Points Icon">
                    <p id="pontos">0.0</p>
                </div>
            </nav>
        </header>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="/images/banner-1.png" style="width:100%">
            </div>
            <div class="slide fade">
                <img src="images/banner-2.png" style="width:100%">
            </div>
            <div class="slide fade">
                <img src="/images/banner-3.png" style="width:100%">
            </div>
            <!-- Botões de navegação -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- Pontos/indicadores -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </section>
    <section>
        <div class="get-points">
            <h1 class="main-title" id="adquirir-pontos">ADQUIRIR PONTOS</h1>
            <div class="main-btn-get-points">
            <button class="btn-get-points" id="btn-get-points-1" onclick="convidarUser()">Convidar amigos<br>+400</button>
            <button class="btn-get-points" id="btn-get-points-2" onclick="assistirFe()">Assistir a Formula E<br>+200</button>
            </div>
        </div>    
    </section>
    <section>
        <div class="buy-powers">
            <h1 class="main-title" id="comprar-poderes">COMPRAR PODERES</h1>
            <div class="main-buy-powers">
            <button class="btn-buy-powers" onclick="buyAttackMode()">Attack Mode<br>-1000</button>
            <button class="btn-buy-powers" onclick="buyFanBoost()">Fan Boost<br>-1500</button>
            </div>
        </div>
    </section>
    <section>
        <div class="buy-powers">
        <h1 class="main-title" id="comprar-poderes">MEUS PODERES</h1>
        <div class="main-buy-powers">
            <button class="btn-buy-powers" onclick="show-powers()">Visualizar meus poderes</button>
        </div>
        </div>
    </section>
    <section>
        <div class="img-footer">
        <img src="images/footer-img.png" alt="Imagem de carro de formula E">
        </div>
        <footer>
            <div class="footer">
                <div class="footer-menu">
                    <a class="itens-footer" href="#home">home</a>
                    <a class="itens-footer" href="#adquirir-pontos">Adquirir Pontos</a>
                    <a class="itens-footer" href="#comprar-poderes">Comprar Poderes</a>
                </div>
                <div class="copyright">
                    <p id="vv-copyright">© Virtual Vanguard - Todos os direitos reservados - Segurança e privacidade</p>
                </div>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
